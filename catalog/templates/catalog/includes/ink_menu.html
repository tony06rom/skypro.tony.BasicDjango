<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4"><h4>SkyStore PC</h4>
                <p class="text-body-secondary">Комплектующие всегда по доступным ценам!</p></div>
            <div class="col-sm-4 offset-md-1 py-4"><h4>Меню</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:products_list' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'catalog:contacts' %}" class="text-white">Контакты</a></li>
                    {% if user.is_authenticated %}
<!--                    <li><a href="{% url 'users:user_logout' %}" class="text-white">Выход</a></li>-->
                    <li style="margin: 0px 20;">
                        <form action="{% url 'users:user_logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-white p-0">Выйти</button>
                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'users:user_login' %}" class="text-white">Вход</a></li>
                    <li><a href="{% url 'users:user_register' %}" class="text-white">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

    <div class="container"><a href="#" class="navbar-brand d-flex align-items-center"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
