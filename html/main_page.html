<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Layout basics</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
<!--    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet">
    <script src="../js/discover_button.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <!-- Основной блок с колонками -->
        <div class="row" style="align-items: center;">

            <!-- Блок навигации (слева) -->
            <nav id="sidebar" class="col-lg-3 col-md-3 d-md-block bg-dark sidebar position-relative" style="min-height: 100vh;">

                <!-- Шапка меню -->
                 <div class="row" style="align-items: center;">
                    <div class="col-3">
                        <img src="/data/in_menu.png" alt="Logo" height="40">
                    </div>
                    <div class="col-9">
                        <h1 style="color:white; font-size: 30pt;">меню</h1>
                    </div>
                </div>

                <hr class="my-3 w-100" style="border-color: grey; opacity: 1; margin-left: 0;">

                <!-- Переход по страницам -->
                <div class="position-sticky pt-3">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link active" href="main_page.html">
                        <i class="bi bi-house-door me-2"></i>
                        Главная
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="category_page.html">
                        <i class="bi bi-info-circle me-2"></i>
                        Категории
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="catalog_page.html">
                        <i class="bi bi-gear me-2"></i>
                        Каталог
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contacts_page.html">
                        <i class="bi bi-envelope me-2"></i>
                        Контакты
                      </a>
                    </li>
                  </ul>
                </div>

                <div class="position-absolute bottom-0 start-0 end-0 px-3 pb-3">

                <hr class="w-100 mb-3" style="border-color: grey; opacity: 1;">

                    <!-- Кнопка пользователя -->
                    <div class="dropup-center dropup w-100">
                        <button class="btn btn-outline-light w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/data/user_logo.png" width="35" style="border-radius: 100%" alt=""> Пользователь
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Профиль</a></li>
                            <li><a class="dropdown-item" href="#">Выход</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Блок с информацией на странице (справа) -->
            <main class="ms-sm-auto col-lg-9 px-md-4" style="text-align: center; align-items: center;">
                <div class="content">
                  <h1>Главная</h1>
                  <p style="color:gray">Вы находитесь на сайте, предназначенном для продажи товаров</p>

                  <div class="row row-cols-1 row-cols-md-3 g-4" style="margin: 40px 100px">   <!-- Блок товаров -->

                    <div class="col">  <!-- Товар 1 -->
                        <div class="card">
                            <h5 class="card-header">Товар 1</h5>
                            <div class="card-body">
                                <h2 class="card-title">100$</h2>
                                <p class="card-text">Описание 1</p>
                                <button type="submit" class="btn btn-outline-primary">Купить</button>
                            </div>
                        </div>
                    </div>

                    <div class="col">  <!-- Товар 2 -->
                        <div class="card">
                            <h5 class="card-header">Товар 2</h5>
                            <div class="card-body">
                                <h2 class="card-title">200$</h2>
                                <p class="card-text">Описание 2</p>
                                <button type="submit" class="btn btn-outline-primary">Купить</button>
                            </div>
                        </div>
                    </div>

                    <div class="col">  <!-- Товар 3 -->
                        <div class="card">
                            <h5 class="card-header">Товар 3</h5>
                            <div class="card-body">
                                <h2 class="card-title">300$</h2>
                                <p class="card-text">Описание 3</p>
                                <button type="submit" class="btn btn-outline-primary">Купить</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
