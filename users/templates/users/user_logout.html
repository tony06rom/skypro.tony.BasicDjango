{% extends 'catalog/base.html' %}
{% block title %}Выход{% endblock %}

{% block content %}
<h2>Вы уверены, что хотите выйти?</h2>
<form method="post" action="{% url 'users:user_logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Выйти</button>
    <a href="{% url 'catalog:products_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
